version: 2.1

executors:
  ruby-image:
    parameters:
      ruby_version:
        type: string
    docker:
      - image: circleci/ruby:<< parameters.ruby_version >>-buster

jobs:
  run-tests:
    parameters:
      ruby_version:
        type: string
    executor:
      name: ruby-image
      ruby_version: << parameters.ruby_version >>
    steps:
      - run:
          # this step can be removed after updating Gemfile.lock with bundler 2.x
          # https://github.com/docker-library/ruby/issues/246
          command: |
            gem install bundler:1.17.3
      - checkout
      - restore_cache:
          keys:
            - gems-v2-{{ checksum "Gemfile.lock" }}
            - gems-v2-
      - run: bundle check || bundle install
      - save_cache:
          key: gems-v2--{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      # Must define DOMAIN, CLIENT_ID, CLIENT_SECRET and MASTER_JWT env
      - run: bundle exec rake test

workflows:
  tests:
    jobs:
      - run-tests:
          matrix:
            parameters:
              ruby_version: ["2.5.8", "2.6.6", "2.7.2"]
