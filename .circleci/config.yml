version: 2.1

matrix_ruby_versions: &matrix_ruby_versions
  matrix:
    parameters:
      ruby_version: ["2.5", "2.6", "2.7", "3.0"]
# Default version of ruby to use for lint and publishing
default_ruby_version: &default_ruby_version "2.7"

executors:
  ruby-image:
    parameters:
      ruby_version:
        type: string
        default: *default_ruby_version
    docker:
      - image: circleci/ruby:<< parameters.ruby_version >>

jobs:
  run-tests:
    parameters:
      ruby_version:
        type: string
        default: *default_ruby_version
    executor:
      name: ruby-image
      ruby_version: << parameters.ruby_version >>
    steps:
      - checkout
      - run: rm Gemfile.lock
      - restore_cache:
          key: gems-v2-{{ checksum "Gemfile.lock" }}
      - run: bundle check --path=vendor/bundle || bundle install --path=vendor/bundle
      - save_cache:
          key: gems-v2-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      # Must define DOMAIN, CLIENT_ID, CLIENT_SECRET and MASTER_JWT env
      - run: bundle exec rake test

workflows:
  tests:
    jobs:
      - run-tests:
          <<: *matrix_ruby_versions
